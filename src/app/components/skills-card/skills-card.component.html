@if (skillItem) {

<div class="card rounded-xl">
  <div
    class="card-content flex flex-col justify-center items-center text-center py-2 mx-16 my-6 text-nowrap"
  >
    <div class="card-header mb-5 mt-3 font-semibold">
      <h3 class="text-3xl">{{ skillItem.title }}</h3>
    </div>
    <div class="card-body text-xl font-normal">
      <ul class="list-disc list-inside">
        @for (skill of skillItem.items; track $index) {
        <li class="mb-4">{{ skill }}</li>
        }
      </ul>
    </div>
  </div>
</div>
}
